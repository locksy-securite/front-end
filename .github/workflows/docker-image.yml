name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Connexion Ã  GHCR
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_PASSWORD }}

      # Construire l'image
      - name: Build Docker image
        run: |
          docker build -t ghcr.io/locksy-securite/front-end/locksy-front:latest .

      # Push de l'image
      - name: Push Docker image
        run: |
          docker push ghcr.io/locksy-securite/front-end/locksy-front:latest
